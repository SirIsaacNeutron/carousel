<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="styles.css" />
        <title>Carousel Example</title>

        <script defer src="index.js"></script>
    </head>
    <body>
        <div class="carousel">
            <button class="carousel-button prev">&#8592;</button>
            <button class="carousel-button next">&#8594;</button>
            <div class="carousel-slides">
                <div class="carousel-slide active">
                    <img
                        src="https://images.unsplash.com/photo-1526336024174-e58f5cdd8e13?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2787&q=80"
                        alt=""
                    />
                </div>
                <div class="carousel-slide">
                    <img
                        src="https://images.unsplash.com/photo-1495360010541-f48722b34f7d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=872&q=80"
                        alt=""
                    />
                </div>
                <div class="carousel-slide">
                    <img
                        src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1686&q=80"
                        alt=""
                    />
                </div>
            </div>
        </div>
    </body>
</html>
